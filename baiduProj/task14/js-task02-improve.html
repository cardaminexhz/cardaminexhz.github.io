<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    var $ = function(id) {      /* 封装通过ID获取元素的方法 */
        return document.getElementById(id);
    };

    function transfer(value) {  /* 将阿拉伯数字转译为汉字 */
        var chineseValue = ['一', '二', '三', '四' ,'五', '六' ,'七' ,'八', '九' ,'十'];
        return chineseValue[value];
    }

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */

        var contentStr = "";
        aqiData.filter(function(element) {
            return element[1]>60;
        }).sort(function(d1, d2) {
            return (d2[1]-d1[1]);
        }).forEach(function(elem, index) {
            contentStr += "<li>" + "第" + transfer(parseInt(index)) + "名: " + elem[0] + ", " + elem[1] + "</li>";
        });
        $("aqi-list").innerHTML = contentStr;
    })();

</script>
</body>
</html>
