<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>select 练习</title>
    <style>
        .group {
            border-bottom: 1px solid #2F79BA;
            margin: 50px;
        }
        .form-control {
            height: 34px;
            width: 100%;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            color: #555;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
            -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;

        }
        .form-control:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
        }
        .echo {
            padding: 20px 0;
        }

        option.default {
            background-color: transparent;
        }
        option.selected {
            background-color: lightgoldenrodyellow;
        }

        .multi-select {
            height: 100px;
        }

        .col-3 {
            width: 33.33%;
            float: left;
        }
        .clear:after {
            clear: both;
            content: '';
            display: block;
            height: 0;
            visibility: hidden;

            margin-bottom: 40px;
        }
        span {
            display: block;
        }
        .middle-icon {
            text-align: center;
            transform: translateY(30px);
            font-size: x-large;

            background-color: inherit;
            transition: background-color 2s;
        }
        .middle-icon:hover, .middle-icon:focus {
            background-color: bisque;
        }

        input{
            box-sizing: border-box;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<div class="group">
    <span>单选：选择选项</span>
    <select class="form-control" id="single-select">
        <option value="">请选择</option>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
    </select>
    <div class="echo" id="show-single-select"></div>
</div>

<div class="group">
    <span>多选：选择选项</span>
    <select class="multi-select form-control" id="multi-select" multiple="multiple">
        <option value="">请选择</option>
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
    </select>
    <div class="echo" id="show-multi-select"></div>
</div>

<div class="group clear">
    <span>移动选项</span>
    <select class="col-3 multi-select form-control" id="move-select1" multiple="multiple">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
    </select>

    <div class="col-3 middle-icon">
        <span id="move-icon"> > </span>
    </div>

    <select class="col-3 multi-select form-control" id="move-select2" multiple="multiple">
        <option value="beijing">neverland</option>
        <option value="shanghai">塔希提</option>
        <option value="shenzhen">斯里兰卡</option>
    </select>
</div>

<div class="group">
    <span>多选：搜索 / 添加选项</span>
    <input type="text" class="form-control" id="add-input" placeholder="请输入选项">
    <select class="multi-select form-control" id="add-select" multiple="multiple">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="shenzhen">深圳</option>
    </select>
    <div class="echo" id="show-add-select"></div>
</div>

<script src="select-prac.js"></script>
</body>
</html>
