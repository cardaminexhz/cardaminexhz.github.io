<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<ol id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ol>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">

    var $ = function(id) {
        return document.getElementById(id);
    };

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
         coding here
         */
        var data = [];

        for(let i = 0; i < $('source').childElementCount; i++) {
            var li = $('source').children[i];
            var city = li.innerText.substring(0,2);
            var score = li.children[0].innerText;
            data.push([city, score]);
        }

        iter = $('source').childNodes;
        console.log(iter);

        for(let j = 0; j < $('source').childNodes.length; j++) {
            // TODO: 1-element, 3-text
            console.log($('source').childNodes[j].nodeType);
            console.log($('source').childNodes[j].innerText);
        }

        /*
         data = [
         ["北京", 90],
         ["北京", 90]
         ……
         ]
         */

        return data;

    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function(d1, d2) {
            return (d1[1]-d2[1]);
        });
        return data;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        function transfer(value) {  /* 将阿拉伯数字转译为汉字 */
            var chineseValue = ['一', '二', '三', '四' ,'五', '六' ,'七' ,'八', '九' ,'十'];
            return chineseValue[value];
        }
        var contentStr = '';
        data.forEach(function(elem, index){
            contentStr += "<li>" + "第" + transfer(parseInt(index)) + "名: " + elem[0] + "空气质量: <b>" + elem[1] + "</b></li>";
        });

        $('resort').innerHTML = contentStr;
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }


    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
        $("sort-btn").onclick = function(){
            btnHandle();
        }
    }

    init();

</script>
</body>
</html>
