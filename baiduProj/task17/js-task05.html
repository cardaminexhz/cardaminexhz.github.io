<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 05</title>
    <script src="js-task05.js"></script>
    <style type="text/css">
        div.aqi-chart-wrap {
            position: relative;

            width: 1200px;
            height: 600px;
            margin: 50px auto;
            border: solid 1px red;

        }
        div.bar {
            position: absolute;
            bottom: 0;         /*和父元素的底边对齐*/

            background-color: #3355D0;
        }
    </style>
</head>
<body>
<fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
</fieldset>

<fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
        <option>北京</option>
    </select>
</fieldset>

<div class="aqi-chart-wrap">
    <div class="bar" style="height: 300px;left: 5px"></div>
    <div class="bar" style="height: 200px;left: 20px;"></div>
    <div class="bar" style="height: 400px;left: 35px"></div>
</div>
</body>
</html>
