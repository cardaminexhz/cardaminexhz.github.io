<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            box-sizing: content-box;
            font-size: 16px;
        }
        .input {
            width: 300px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid #a8a8a8;

            font-size: 1.2em;
        }
        input[type="button"] {
            font-size: 1.2em;
            height: 44px;
            border-radius: 5px;
            background-color: #2F79BA;
            border: 2px solid white;
            color: white;
        }
        .info {
            padding-left: 3.5em;
        }
        .default {
            color: #a8a8a8;
        }
        .correct {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
<form>
    <label>
        名称：
        <input type="text" class="input" id="input">
        <input type="button" id="validate-btn" value="验证">
        <p class="info default" id="tip">必填，长度为4-16个字符</p>
    </label>

    <script src="validate.js"></script>
</form>
</body>
</html>
