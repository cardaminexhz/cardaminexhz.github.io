<!-- 相对定位元素
     此例中，子元素 box-xx 设置height，父元素 box-set 不设置height。
     父元素的高度由子元素高度撑起（子元素原始高度，与位移无关）
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>position demo</title>
    <style>
        body {
            margin: 0 auto;
        }
        .box-set {
            background: #e8eae9;
        }
        .box {
            background: #8ec63f;
            height: 80px;
            /* 在此修改 height，父元素高度随之变化 */
            width: 80px;
            position: relative;
        }
        .box-1 {
            top: 20px;
        }
        .box-2 {
            left: 40px;
        }
        .box-3 {
            bottom: -10px;
            right: 20px;
        }
    </style>
</head>
<body>
<div class="box-set">
    <div class="box box-1">Box 1</div>
    <div class="box box-2">Box 2</div>
    <div class="box box-3">Box 3</div>
</div>
</body>
</html>
