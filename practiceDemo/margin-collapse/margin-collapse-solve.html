<!--
解决塌陷： 包裹父元素，使父元素成为 BFC（overflow: hidden;）
-->
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            border: 1px solid #00BCD4;

            margin: 100px;
            padding: 20px;
        }
        .child {
            width: 100px;
            height: 100px;
            border: 1px solid yellow;

            margin: 30px;
        }
        .wrap {
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="parent">
    <div class="wrap">
        <div class="child">child A </div>
    </div>
    <div class="wrap">
        <div class="child">child B </div>
    </div>
</div>

</body>
</html>
