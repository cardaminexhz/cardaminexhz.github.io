<h3>1. 面向对象</h3>

<p>
      1. 一个公司有很多员工，也有主管，每天员工和主管都需要签到，
      但是主管可以用签到机确认有多少人上班，也可以按员工ID顺序或签到顺序
      打印出上班的员工，还可以找出第n个上班的员工是谁。
    <br>
      <ul>需求：
          <li>请用 OO 的方法分析和实现。</li>
          <li>所有操作的事件消耗和空间消耗越低越好，其中排序算法时间复杂度不能超过O(nlogn)，
          极端情况下也不可以退化为n^2。</li>
      </ul>
      <ul>点：
          <li>面向对象分析</li>
          <li>组合继承：借用父类构造函数 + 原型链继承</li>
          <li>排序算法</li>
      </ul>
</p>
